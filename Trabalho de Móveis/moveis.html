<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="moveis.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móveis Planejados</title>
</head>

<body>
    <div class="container">
        <div class="cabecalho">
            <div class="home">
                <h1>PlanejaLar!</h1>
            </div>
            <div class="botaoDeCima">
                <a ref="" class="opcoes">Inicio</a>
                <a ref="" class="opcoes">Sobre nós</a>
                <a ref="" class="opcoes">Serviços</a>
                <a ref="" class="opcoes">Contato</a>
            </div>
        </div>
        <div class="textosGerais">
            <div class="texto">
                <img src="/landing-page/Fotos site/sala foto principal.png" alt="" class="fotoPrincipal">
                <p>Do jeito que você imaginou</p>
            </div>
            <div class="barraBaixa">
                <div class="modelo">
                    <h5>SALAS</h5>
                    <img src="/landing-page/Fotos site/sala planej.jpg" class="images"></img>
                </div>
                <div class="modelo">
                    <H5>COZINHAS</H5>
                    <img src="/landing-page/Fotos site/cozinha planej.jpg" class="images"></img>
                </div>
                <div class="modelo">
                    <H5>QUARTOS</H5>
                    <img src="/landing-page/Fotos site/quarto planej.jpg" class="images"></img>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
